<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tech Odyssey</title>
    <link rel="stylesheet" href="CSS/checkout.css">
</head>
<body>
    <main class="checkout-container">
        <h1 class="checkout-header">Complete Your Purchase</h1>

        <!--Payment Form-->
        <!--General Information-->

        <div class="checkout-box">  
            <form id="payment-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" pattern="[A-Za-z\s]+" title="Letters only" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" pattern="\d{10}" title="10 digit number" required>
                </div>


                <!--Shipping Address-->
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" required>
                </div>

                <!--Payment Method-->
                <div class="payment-methods">
                    <div class="payment-method">
                        <input type="radio" id="credit-card" name="payment" value="credit-card" checked>
                        <label for="credit-card">Credit/Debit Card</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="cod" name="payment" value="cod">
                        <label for="cod">Cash on Delivery</label>
                    </div>
                </div>

                <div id="credit-card-info">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" pattern="\d{16}" maxlength="16" title="16 digit card number" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="card-expiry">Expiry Date (MM/YY)</label>
                            <input type="text" id="card-expiry" pattern="(0[1-9]|1[0-2])\/\d{2}" placeholder="MM/YY" title="Format MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="card-cvc">CVC</label>
                            <input type="text" id="card-cvc" pattern="\d{3}" maxlength="3" title="3 digit code" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="checkout-btn">Complete Order</button>
                <a href="Hardware.html" class="back-to-cart"> ⬅️ Back to Cart</a>                
            </form>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total</td>
                        <td id="cart-total">LKR 0.00</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="confirmation-message" id="confirmation-message">
            <h2>Thank You for Your Order ✨</h2>
            <p>Your order has been successfully placed.</p>
            <p>Expected delivery: <strong>December 15, 2023</strong></p>
            <a href="Hardware.html" class="continue-shopping">Continue Shopping</a>
        </div>
    </main>

      <!--Footer section-->
      <footer>
        <!--simple Login section part-->
        <div class="login-form">
            <h3>Your account</h3>
            <form>
                <input type="email" placeholder="Enter Email" required>
                <input type="Password" placeholder="Enter Password" required >
            </form>

            <div class="form-stuff">
                <button type="Submit">Login</button>
                <button>Forgot password?</button>
                <button>Create account</button>
            </div>
        </div>

        <div class="social-signup">
            <h3>Connect with us</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F">
                <img src="Images/facebook.svg" alt="Facebook"></a>

                <a href="https://www.instagram.com/accounts/login/?hl=en">
                <img src="Images/instagram.svg" alt="instagram"></a>

                <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=AeZLP99FH5uJ5VySSjM3fHRLVIFsZoKrewisyesyKFy_ZygZRxIBW8zDII4a9X7zWjmvQZKUvtdLbQ&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S740568065%3A1736183831909047&ddm=1">
                <img src="Images/google.svg" alt="twitter"></a>

                <a href="https://discord.com/login">
                <img src="Images/icons8-discord.svg" alt="discord"></a>
            </div>
        </div>
    </footer> 

    <script src="scripts/checkout.js" defer></script>

    </body>
    </html>
